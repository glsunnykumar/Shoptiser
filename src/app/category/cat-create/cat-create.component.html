
                    <mat-card>
                        <form (submit)="addCategory(catForm)" #catForm="ngForm">
                            <mat-form-field>
                                <mat-label>Add Category Title</mat-label>
                                <input matInput type="text" name="title" ngModel required #title="ngModel">
                                <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Add Category Desc</mat-label>
                                <input matInput name="content" ngModel required #content="ngModel">
                                <mat-error *ngIf="content.invalid">Please enter a Content</mat-error>
                            </mat-form-field>
                            
                           
                                <button mat-raised-button class="btn btn-primary" color="primary" type="submit">
                                    Add Category
                                </button>
                          
                        
                        </form>
                    </mat-card>

                    <app-cat-list></app-cat-list>

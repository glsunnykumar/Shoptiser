<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup] ="form" (submit)="saveCategory()" *ngIf="!isLoading">
        <mat-form-field>
            <mat-label>Add Category Title</mat-label>
            <input matInput 
             type ="text"
             placeholder="Add Category Tilte"
             formControlName ="title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button (click)="filepicker.click()" type="button">Pick Image</button>
            <input type="file" #filepicker (change)="onImgePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <mat-label>Add Category Desc</mat-label>
            <input matInput
            formControlName ="content"
            placeholder="Add category desc"
            >
            <mat-error *ngIf="form.get('content').invalid">Please enter a Content</mat-error>
        </mat-form-field>


        <button mat-raised-button class="btn btn-primary" color="primary" type="submit">
            Add Category
        </button>


    </form>
</mat-card>

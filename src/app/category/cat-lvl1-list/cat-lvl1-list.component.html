<div id="basicScenario" class="product-physical">
    <a mat-raised-button routerLink="/create/lvl1" class="btn btn-primary" color="primary" type="submit">
      Add level 1 Category 
    </a>
    <mat-divider></mat-divider>
  <mat-spinner *ngIf ="isLoading"></mat-spinner>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!isLoading" >
  
    <ng-container matColumnDef="parentCategory">
        <th mat-header-cell *matHeaderCellDef > Parent Category </th>
        <td mat-cell *matCellDef="let element"> {{element.catName}} </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image Url </th>
        <td mat-cell *matCellDef="let element" class="post-image">
            <img [src]="element.imagePath" />
        </td>
      </ng-container>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef > title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
      
       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a mat-button color="primary" [routerLink]="['/editLvl1',element.id]" >Edit</a> | 
          <button mat-button color="warn" (click)="confirmDialog(element.id,element.title)">Delete</button>
        </td>
      </ng-container>
  
    
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Angular 8 pagination -->
  
    </table>
    
    <mat-divider></mat-divider>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
  
  
  </div>
